<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio#5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #00796b;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }

        .output-text {
            font-weight: bold;
            color: #00796b;
        }

        .verde { color: #2e7d32; }
        .morado { color: #6a1b9a; }
        .naranja { color: #ef6c00; }
        .rosado { color: #d81b60; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Escribe algo:</h2>
        <input type="text" id="textInput" placeholder="Escribe aquÃ­...">
        <select id="colorSelect">
            <option value="verde">Verde</option>
            <option value="morado">Morado</option>
            <option value="naranja">Naranja</option>
            <option value="rosado">Rosado</option>
        </select>
        <p>Texto volteado: <span id="output" class="output-text verde"></span></p>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const colorSelect = document.getElementById('colorSelect');
        const output = document.getElementById('output');

        const updateOutput = () => {
            output.textContent = textInput.value.split('').reverse().join('');
            output.className = `output-text ${colorSelect.value}`;
        };

        textInput.addEventListener('input', updateOutput);
        colorSelect.addEventListener('change', updateOutput);

        updateOutput();
    </script>

</body>
</html>
